<html>
  <head>
    <title>Battle Royale Game!</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  </head>
  <body onresize="resizeWindow()">
    <script>
    html_admin_file = false;
    </script>

    <div id="loading_screen" class="noselect"><div id="loading_text">LOADING</div></div>
    <div id="death_screen" class="noselect" style="display: none;"><div id="death_text"><span id="killer">YOU'RE OUT</span><br><a href="" class="tryAgainButton">TRY AGAIN</a></div></div>

    <center>
      <form action="javascript:enterUsername()">
        <input autofocus maxlength="12" id="username" placeholder="Enter a Name" style="display: none;">
      </form>
    </center>

    <canvas id="canvas"></canvas>
    <script src="/static/js/map.js"></script>
    <script src="/static/js/game.js"></script>
    <script src="/static/js/room.js"></script>

    <script src="/static/js/canvas.js"></script>
    <script src="/static/js/sprite.js"></script>

    <script src="/static/js/player.js"></script>
    <script src="/static/js/bullet.js"></script>
    <script src="/static/js/view.js"></script>

    <script src="/static/js/keypress.js"></script>
    <script src="/static/js/server_alert.js"></script>
  </body>
</html>
