<html>
  <head>
    <title>Dodgeball</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132340776-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-132340776-1');
  </script>


  <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
  </head>
  <body onresize="resizeWindow()">
    <script>
    html_admin_file = false;
    </script>

    <div id="loading_screen" class="noselect"><div id="loading_text">LOADING</div></div>
    <div id="death_screen" class="noselect" style="display: none;"><div id="death_text"><span id="killer">YOU'RE OUT</span><br><a href="" class="tryAgainButton">TRY AGAIN</a></div></div>

    <center>
      <div id="welcomeSplash" style="display: none;">
        <h1 class="noselect title">Dodgeball</h1>
      </div>
      <form action="javascript:enterUsername()" id="username" style="display: none;">
        <input autofocus maxlength="12" id="usernameField" placeholder="Enter a Name">
        <button type="submit">Start</button>
      </form>
      <a href="/howtoplay" id="howtoplay" style="display: none;">How to Play</a>
    </center>

    <div id="chat" class="noselect" style="display: none;">
      <div id="chatFeed"></div><br>
      <form autocomplete="off" action="javascript:submitChat()">
        <input maxlength="50" style="display: none;" id="chatInput" required autocomplete="off">
      </form>
    </div>

    <canvas id="canvas"></canvas>
    <script src="/static/js/keypress.js"></script>
    <script src="/static/js/textDisplay.js"></script>
    <script src="/static/js/map.js"></script>
    <script src="/static/js/leaderboard.js"></script>
    <script src="/static/js/game.js"></script>
    <script src="/static/js/chat.js"></script>

    <script src="/static/js/canvas.js"></script>
    <script src="/static/js/sprite.js"></script>

    <script src="/static/js/player.js"></script>
    <script src="/static/js/bullet.js"></script>
    <script src="/static/js/view.js"></script>
    <script src="/static/js/minimap.js"></script>

    <script src="/static/js/server_alert.js"></script>

    <!-- Copyright 2019 Brooks Jeremiah Wibberding -->
  </body>
</html>
